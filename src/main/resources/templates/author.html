<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <title>Author Management</title>
    <!-- Bootstrap 5.3.2 CSS CDN Link -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          rel="stylesheet">
    <!-- Fontawesome 6.5.1 CSS CDN Link -->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" referrerpolicy="no-referrer" rel="stylesheet"/>
    <!-- Bootstrap 5.3.2 JS CDN Link -->
    <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        .bg-grey {
            background: #EEEEEE;
        }

        body {
            background: url("https://media.briantracy.com/blog/wp-content/uploads/2021/12/03083020/how-to-become-an-author.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .custom-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: black;
            font-size: 1.1rem;

        }

        .custom-table th {
            background: #5CB85C;
            padding-top: 10px;
            padding-bottom: 10px;
            color: white;
        }

        .custom-table td {
            padding-top: 10px;
            padding-bottom: 10px;
            color: black;
        }

        .custom-table tr {
            border-bottom: 1px solid #f3f3f3;
        }

        .custom-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .custom-table tr:hover td {
            background: rgba(92, 184, 92, 0.31);
            color: white;
        }
        .bg-green{
            background: #5CB85C;
        }
        .border-green{
                border-color: #5CB85C;
        }
    </style>

<script src="JQuery.js"></script>
<script src="Validation.js"></script>
<script src="common-Table.js"></script>
<script src="common-Function.js"></script>
<script src="controllerJs/author.js"></script>
</head>
<body>
<h1 class="display-4 p-2 fw-bold text-white text-center text-uppercase mb-5" style="background: rgba(0,0,0,0.9)">Author Management</h1>
<div class="container-fluid d-flex">
    <div class="card border-green border-2 w-25">
        <div class="card-header bg-green text-center text-white fs-4" style="font-family: 'Comic Sans MS',serif">Add Author</div>
        <div class="card-body">
            <form>
                <div class="input-group mb-2">
                    <span class="input-group-text bg-grey" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" placeholder="Author Name" type="text"
                    onkeyup="textFieldValidation(this,'^[A-Z][a-z]{2,19}[ ][A-Z][a-z]{2,49}$','author','name')">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text bg-grey" id="basic-addon2"><i class="fa-solid fa-address-card"></i></span>
                    <input aria-describedby="basic-addon2" aria-label="Username" class="form-control small" placeholder="Address" type="text"
                    onkeyup="textFieldValidation(this,'^[A-Z][a-z]{2,19}[ ][A-Z][a-z]{2,49}$','author','address')">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text bg-grey" id="basic-addon3"><i class="fa-solid fa-mobile"></i></span>
                    <input aria-describedby="basic-addon3" aria-label="Username" class="form-control small" placeholder="Contact" type="text"
                    onkeyup="textFieldValidation(this,'^[0][7][1245678][0-9]{7}$','author','contactnumber')">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text bg-grey" id="basic-addon3"><i class="fa-solid fa-at"></i></span>
                    <input aria-describedby="basic-addon3" aria-label="Username" class="form-control small" placeholder="Email" type="text"
                    onkeyup="textFieldValidation(this,'^[A-Za-z0-9\\-\\_]{6,20}[@][a-z]{3,10}[.][a-z]{2,3}$','author','email')">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-grey" id="basic-addon3"><i class="fa-solid fa-cake-candles"></i></span>
                    <input aria-describedby="basic-addon3" aria-label="Username" class="form-control small" placeholder="DOB" type="date" id="dob"
                    onchange="textFieldValidation(this,'','author','dob')">
                </div>
               
                <div class="mb-2 d-flex align-items-center justify-content-between">
                    <button class="btn btn-danger rounded-1" type="reset"><i class="fa-solid fa-rotate-right"></i> Reset</button>
                    <button class="btn btn-warning text-white rounded-1" disabled type="button"><i class="fa-solid fa-arrows-rotate"></i> Update</button>
                    <button class="btn btn-success rounded-1" type="submit" onclick="authorSubmit()"><i class="fa-solid fa-plus"></i> Add</button>

                </div>
            </form>
        </div>
    </div>
    <div class="container w-75">
        <table class="custom-table mt-2 table table-bordered" id="tblEmp">
            <thead>
            <tr>
                <th><i class="fa-solid fa-list-ol"></i></th>
                <th>Author Name</th>
                <th>Address</th>
                <th>Contact</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Static Author Name</td>
                <td>Static Address</td>
                <td>Static Contact</td>
                <td>Static Email</td>
                <td>Static DOB</td>
                <td>
                    <button class="btn custom-btn bg-warning text-white" type="button"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn custom-btn bg-danger text-white" type="button"><i class="fa-solid fa-trash"></i></button>
                    <button class="btn custom-btn bg-success text-white" type="button"><i class="fa-solid fa-eye"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
