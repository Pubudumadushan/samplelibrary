<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--//for responsive-->
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <title>Book Management</title>
    <!-- Bootstrap 5.3.2 CSS CDN Link -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          rel="stylesheet">
    <!-- Fontawesome 6.5.1 CSS CDN Link -->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" referrerpolicy="no-referrer" rel="stylesheet"/>
    <!-- Bootstrap 5.3.2 JS CDN Link -->
    <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">"></script>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        .bg-grey {
            background: #EEEEEE;
        }

        body {
            background: url("https://i.pinimg.com/originals/67/18/22/671822c2f63dd5f65d8fd15c9710420b.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .custom-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: black;
            font-size: 1.1rem;

        }

        .custom-table th {
            background: #0DCAF0;
            padding-top: 10px;
            padding-bottom: 10px;
            color: white;
        }

        .custom-table td {
            padding-top: 10px;
            padding-bottom: 10px;
            color: black;
        }

        .custom-table tr {
            border-bottom: 1px solid #f3f3f3;
        }

        .custom-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .custom-table tr:hover td {
            background: rgba(13, 202, 240, 0.31);
            color: white;
        }
    </style>
</head>
<body>
<h1 class="display-4 p-2 fw-bold text-white text-center text-uppercase mb-5" style="background: rgba(0,0,0,0.9)">Book Management</h1>
<div class="container-fluid d-flex">
    <div class="card border-info border-2 w-25">
        <div class="card-header text-bg-info text-center text-white fs-4" style="font-family: 'Comic Sans MS',serif">Add A New Book</div>
        <div class="card-body">
            <form onsubmit="return false;" id="formBook">
                <div class="input-group mb-2">
                    <span class="input-group-text bg-grey" id="basic-addon1"><i class="fa-solid fa-book"></i></span>
                    <input aria-describedby="basic-addon1" aria-label="Username" class="form-control bookInputs" placeholder="Book Name" type="text" required id="txtBookName" onkeyup="textFieldValidation(this,'^[A-Z][a-z]{2,19}[ ][A-Z][a-z]{2,49}$','book','name')">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text bg-grey" id="basic-addon2"><i class="fa-solid fa-book-bookmark"></i></span>
                    <input aria-describedby="basic-addon2" aria-label="Username" class="form-control small bookInputs" placeholder="Edition" type="text" required id="txtEdition" onkeyup="textFieldValidation(this,'^[123456789][0-9]{0,2}$','book','edition')">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text bg-grey" id="basic-addon3"><i class="fa-solid fa-book-open"></i></span>
                    <input aria-describedby="basic-addon3" aria-label="Username" class="form-control small bookInputs" placeholder="ISBN" type="text" required id="txtIsbn" onkeyup="textFieldValidation(this,'^[0-9]{9}$','book','isbn')">
                </div>
                <div class="mb-2">
                    <select aria-label="Default select example" class="form-select bookInputs" required id="selectBookLang"
                    onchange="selectStaticValidator(this,'book','language')">
                        <option selected disabled value="">Please Select Language</option>
                        <option value="Sinhala">Sinhala</option>
                        <option value="English">English</option>
                        <option value="Tamil">Tamil</option>
                    </select>
                </div>
                <div class="mb-2">
                    <select aria-label="Default select example" class="form-select bookInputs" required id="selectBookType"
                    onchange="selectDynamicValidator(this,'book','booktype_id')">
                        <option selected>Please Select Type</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select aria-label="Default select example" class="form-select bookInputs" required id="selectBookAuthor"
                    onchange="selectDynamicValidator(this,'book','author_id')">
                        <option selected>Please Select Author</option>
                    </select>
                </div>
                <!--button start-->
                <div class="mb-2 d-flex align-items-center justify-content-between">
                    <button class="btn btn-danger rounded-1" type="button" id="btnBookReset"><i class="fa-solid fa-rotate-right"></i> Reset</button>
                    <button class="btn btn-warning text-white rounded-1" disabled type="button" id="btnBookUpdate" onclick="updateFunction()"><i class="fa-solid fa-arrows-rotate"></i> Update</button>
                    <button class="btn btn-success rounded-1" type="submit" id="btnBookAdd"><i class="fa-solid fa-plus"></i> Add</button>

                </div>
                <!--button end-->
            </form>
        </div>
    </div>
    <div class="container w-75">
        <table class="custom-table mt-2 table table-bordered" id="tblBook">
            <thead>
            <tr>
                <th><i class="fa-solid fa-list-ol"></i></th>
                <th>Book Name</th>
                <th>Edition</th>
                <th>ISBN</th>
                <th>Language</th>
                <th>Book Type</th>
                <th>Author</th>
                <th>Avalibility</th>
                <th>Modify</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Static Book Name</td>
                <td>Static Edition</td>
                <td>Static ISBN</td>
                <td>Static Language</td>
                <td>Static Book Type</td>
                <td>Static Author</td>
                <td>
                    <button class="btn custom-btn bg-warning text-white" type="button" ><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn custom-btn bg-danger text-white" type="button" onclick="deleteFunction()" ><i class="fa-solid fa-trash"></i></button>
                    <button class="btn custom-btn bg-success text-white" type="button" 
                    onclick="printFunction()" ><i class="fa-solid fa-eye"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="common-Table.js"></script>
<script src="common-Function.js"></script>
<script src="controllerJs/book.js"></script>
<script src="Validation.js"></script>
<script src="JQuery.js"></script>

</body>
</html>
